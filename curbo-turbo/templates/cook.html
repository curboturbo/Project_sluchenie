<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <link rel="stylesheet" href="static\css\style.css">
    </head>
<body>
    <h1>Гурманские статьи</h1>

        <div class="titname">
            <h2>Текущие публицкации пользователей</h2>

        {% endfor %}

    </section>
</body>
</html>
